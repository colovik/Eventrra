<div th:fragment="content">
    <div class="row mx-auto">
        <div class="col-md-6 offset-md-3 mt-3 registerContainer mx-auto">
            <div class="insertData text-center">Add New Drink</div>
            <form th:action="@{/drinks/add}" method="post">
                <div class="form-group">
                    <label for="name">Drink Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter drink name">
                </div>
                <div class="form-group">
                    <label for="isAlcoholic">Alcoholic</label>
                    <select id="isAlcoholic" name="isAlcoholic" class="form-control">
                        <option value="" disabled selected>Select an option</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="percentsAlcohol">Alcohol Percentage</label>
                    <input type="number" id="percentsAlcohol" name="percentsAlcohol" class="form-control"
                           placeholder="Enter alcohol percentage" min="0" max="100">
                </div>
                <button class="btn btn-md btn-block col-4 mx-auto" type="submit"
                        style="background: darkslategray;
                                        color: white;">
                    Add drink
                </button>
            </form>
        </div>
    </div>
</div>
