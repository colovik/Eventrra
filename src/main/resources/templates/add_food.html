<div th:fragment="content">
    <div class="row mx-auto mb-3">
        <div class="col-md-6 offset-md-3 mt-3 registerContainer mx-auto">
            <div class="insertData text-center">Add New Food</div>
            <form th:action="@{/food/add}" method="post">
                <div class="form-group">
                    <label for="name">Food Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter food name" required>
                </div>
                <div class="form-group">
                    <label for="vegetarian">Vegetarian</label>
                    <select id="vegetarian" name="vegetarian" class="form-control">
                        <option value="" disabled selected>Select an option</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="calories">Calories (100g.)</label>
                    <input type="number" id="calories" name="calories" class="form-control" placeholder="Enter calorie count" min="0" required>
                </div>
                <div class="form-group">
                    <label for="vegan">Vegan</label>
                    <select id="vegan" name="vegan" class="form-control">
                        <option value="" disabled selected>Select an option</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="allergens">Allergens</label>
                    <select id="allergens" name="allergens" class="form-control" multiple>
                        <option th:each="allergen : ${allergens}" th:value="${allergen.id}" th:text="${allergen.name}"></option>
                    </select>
                </div>
                <button class="btn btn-md btn-block col-4 mx-auto" type="submit" style="background: darkslategray; color: white;">
                    Add food
                </button>
            </form>
        </div>
    </div>
</div>
