<div th:fragment="content">
    <div class="row ">
        <div class="col-8 mx-auto registerContainer">
            <div class="insertData m-3 text-center">Edit Location</div>
            <form th:action="@{'/locations/edit/{id}'(id=${location.id})}" method="post" th:object="${location}">
            <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter address" required/>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Enter address" required/>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Enter phone number" required/>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="Enter price" min="0" required/>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/locations" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
