<div th:fragment="content">
    <div class="row ">
        <div class="col-8 mx-auto registerContainer">
            <h1 class="insertData m-3 text-center">Edit Profile</h1>

            <!-- Edit Profile Form -->
            <form method="post" th:action="@{'/editProfile/{id}'(id=${user.getId()})}">

                <!-- Name Field -->
                <div class="mb-4">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:value="${user.getName()}" name="name" required>
                </div>

                <!-- Username Field -->
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:value="${user.getUsername()}"
                           name="username"
                           required>
                </div>

                <!-- Password Change Section -->
                <div class="mb-4">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword"
                           placeholder="Enter new password (leave empty to keep current password)">
                </div>

                <div class="mb-4">
                    <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword"
                           placeholder="Confirm new password">
                </div>

                <!-- Phone Number Field -->
                <div class="mb-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" th:value="${user.getPhoneNumber()}"
                           name="phoneNumber" required>
                </div>

                <!-- Conditional Fields Based on User Role -->
                <div th:if="${user instanceof T(com.example.model.Band)}">
                    <!-- Price -->
                    <div class="mb-4">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" th:value="${user.getPrice()}" name="price"
                               required>
                    </div>
                </div>

                <div th:if="${user instanceof T(com.example.model.Catering)}">
                    <!-- Price -->
                    <div class="mb-4">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" th:value="${user.getPrice()}" name="price"
                               required>
                    </div>
                    <!-- Address -->
                    <div class="mb-4">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" th:value="${user.getAddress()}"
                               name="address"
                               required>
                    </div>
                </div>

                <div th:if="${user instanceof T(com.example.model.Client)}">
                    <!-- Number of Events -->
                    <div class="mb-4">
                        <label for="numberEvents" class="form-label">Number of Events</label>
                        <input type="number" class="form-control" id="numberEvents" th:value="${user.getNumberEvents()}"
                               name="numberEvents" readonly>
                    </div>
                </div>

                <div th:if="${user instanceof T(com.example.model.Photographer)}">
                    <!-- Price -->
                    <div class="mb-4">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" th:value="${user.getPrice()}" name="price"
                               required>
                    </div>
                    <!-- Portfolio -->
                    <div class="mb-4">
                        <label for="portfolio" class="form-label">Portfolio</label>
                        <input type="text" class="form-control" id="portfolio" th:value="${user.getPortfolio()}"
                               name="portfolio" required>
                    </div>
                </div>

                <div th:if="${user instanceof T(com.example.model.Admin)}">
                    <!-- Number of Events -->
                    <div class="mb-4">
                        <label for="numberEvents" class="form-label">Number of Events</label>
                        <input type="number" class="form-control" id="numberEvents" th:value="${user.getNumberEvents()}"
                               name="numberEvents" readonly>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="col-4 btn btn-md btn-block m-4 mx-auto"
                        style="background: darkslategray; color: white">
                    Save changes
                </button>
            </form>
        </div>
    </div>
</div>
