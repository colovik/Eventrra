<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div th:if=" ${usernameAlreadyExists}" class="text-center error-message">
                <h3 class="text-center" style="color:white; font-weight: bold; font-size: x-large;">
                    Username Already Exists!
                </h3>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="registerContainer col-md-5 pt-4 mt-2">
            <form th:method="POST" th:action="@{/register}">
                <div>
                    <p>
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required=""
                               autofocus="">
                    </p>
                    <p>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                               required="" autofocus="">
                    </p>
                    <p>
                        <label class="sr-only">Phone number</label>
                        <input type="text" id="phone" name="number" class="form-control" placeholder="Phone" required=""
                               autofocus="">
                    </p>
                    <p>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                               required="">
                    </p>
                    <p>
                        <label for="rpassword" class="sr-only">Repeat Password</label>
                        <input type="password" id="rpassword" name="rpassword" class="form-control"
                               placeholder="Repeat Password" required="">
                    </p>
                    <p>
                        <label for="role" class="sr-only">
                            Choose a role
                        </label>
                        <select class="form-control" id="role" name="role" required>
                            <option th:each="role : ${roles}"
                                    th:value="${role}"
                                    th:text="${role.replace('ROLE_', '')}"></option>
                        </select>

                    </p>

                    <button class="btn btn-md btn-block col-4 mx-auto" type="submit"
                            style="background: darkslategray;
                                        color: white;">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row justify-content-center m-2">
        <div class="col-md-7">
            <a href="/login" class="btn btn-md btn-light btn-block col-8 mx-auto">Already have an account? Login
                here!</a>
        </div>
    </div>
</div>
